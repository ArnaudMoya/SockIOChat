<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IO Chat</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body{
            margin-top: 30px;
        }
        #messageArea{
            display: none;
        }

    </style>
</head>
<body>
</body>
    <div class="container-fluid">
        <div id="userFormArea" class="row">
            <div class="col-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username"/>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>

        <div id="messageArea" class="row">


            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-danger" value="Send Message" />
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <div class="well">
                    <h3>Online User</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
        </div>
    </div>
<script>
    $(function () {
        let socket = io.connect();
        let $messageForm = $('#messageForm')
        let $message = $('#message')
        let $chat = $('#chat')
        let $messageArea = $('#messageArea')
        let $userFormArea= $('#userFormArea')
        let $userForm = $('#userForm')
        let $users = $('#users')
        let $username = $('#username')

        $messageForm.submit(function (e) {
            e.preventDefault();
            console.log("message submitted")
            if($message.val()){
                socket.emit('send message', $message.val())
                $message.val('')

            }

        })

        $userForm.submit(function (e) {
            e.preventDefault();
            console.log("message submitted")


            socket.emit('new user', $username.val(), function (data) {
                if(data){
                    $userFormArea.hide();
                    $messageArea.show();
                }
            })


        })


        socket.on('new message', function (data) {
            if(data.user === $username.val()){
                $chat.append('<div class="alert alert-dark" role="alert"><strong>'+data.user+': <strong>'+data.msg+'</div>')
            }else{
                $chat.append('<div class="alert alert-primary" role="alert"><strong>'+data.user+': <strong>'+data.msg+'</div>')
            }

        })

        socket.on('get users', function (data) {
            console.log(data)
            let html = '';
            for (i =0;i < data.length;i++){
                html += '<li class="list-group-item">'+data[i]+'</li>'
            }
            $users.html(html)
        })

    })
</script>
</html>
